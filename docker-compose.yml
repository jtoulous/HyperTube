services:
  backend:
    build: ./backend
    container_name: hypertube-backend
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-musicroom}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-musicroom}
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key}
    command: ["postgres", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - database
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./frontend
    container_name: hypertube-frontend
    ports:
      - "0.0.0.0:8081:8081"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped

  database:
    build: ./database
    container_name: hypertube-database
    hostname: postgres
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-musicroom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  frontend_node_modules:
    driver: local
